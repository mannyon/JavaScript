<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="hand-sign">
            <div class="rock">
                <img src="./images/rock.png" alt="" />
            </div>
            <div class="paper">
                <img src="./images/paper.png" alt="" />
            </div>
            <div class="scissor">
                <img src="./images/scissors.png" alt="" />
            </div>
        </div>

        <div class="scores">
            <div class="yourScore">
                <p class="marks markOfYou">0</p>
                <p class="nameMarks">You</p>
            </div>
            <div class="compScore">
                <p class="marks marksOfComp">0</p>
                <p class="nameMarks">Comp</p>
            </div>
        </div>

        <div class="your-move">
            <p class="pick-move" id="pick-move1">Pick your move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
